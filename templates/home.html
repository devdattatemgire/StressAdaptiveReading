<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/dashboard">RelaxaReads</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="/home/dashboard">Home</a>
                    <a class="nav-link" href="/home/read">Read</a>
                    <a class="nav-link" href="/home/project">Project</a>
                    <a class="nav-link" href="/home/contact">Contact</a>
                </div>
            </div>

            {% if user.is_authenticated %}
            <!-- If the user is authenticated, show the logout button -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <!-- If the user is not authenticated, show the login and signup buttons -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{% url 'login' %}">Login</a>
            </div>
            {% endif %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container col-xxl-8 px-4 py-5">
      
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
              <img class="logo" src="coverread.png" alt="doggo" height="30px" width="31px">
      
            </div>
            <div class="col-lg-6">
                {% if user.is_authenticated %}
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Hello, {{ user.username }}, Let's burst your stress today!</h1>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                      <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Read</button>
                      <button type="button" class="btn btn-outline-secondary btn-lg px-4">Progress</button>
                  </div>
                {% else %}
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Looks like you have logged out already!</h1>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                      <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Login</button>
                      
                  </div>
                {% endif %}
                <!-- <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Read</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Progress</button>
                </div> -->
            </div>
        </div>
    </div>



  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
